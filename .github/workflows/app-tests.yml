name: app-tests

on:
  push:
    branches:
      - main
    paths:
      - "random-api/**"
      - ".github/workflows/app-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "random-api/**"
      - ".github/workflows/app-tests.yml"
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: [self-hosted, arc-runner]
    defaults:
      run:
        working-directory: ./random-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install otel-cli
        run: |
          curl -L https://github.com/equinix-labs/otel-cli/releases/download/v0.4.4/otel-cli_0.4.4_linux_amd64.tar.gz | tar -xz
          sudo mv otel-cli /usr/local/bin/

      - name: Install dependencies
        run: |
          export OTEL_EXPORTER_OTLP_ENDPOINT=jaeger-collector.jaeger.svc.cluster.local:4317
          otel-cli exec --service app-tests --name "install pip dependencies" pip install -r requirements.txt
          otel-cli exec --service app-tests --name "install pip extra dependencies" pip install httpx pytest

      - name: Run tests
        run: |
          pytest tests/
