name: build-test-push

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["app-tests"]
  #   types:
  #     - completed

jobs:
  build-test-push:
    runs-on: [self-hosted, arc-runner]
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
      id-token: write # Needed for Cosign keyless

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/random-api
          # We need to explicitly construct tags because we are in a workflow_run context
          # where default 'sha' would be the workflow file commit, not the trigger commit.
          tags: |
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            type=raw,value=sha-${{ github.event.workflow_run.head_sha }}

      - name: Build and load image
        id: build
        uses: krzko/run-with-telemetry@v0.6.0
        with:
          run: |
            docker buildx build \
              --context ./random-api \
              --tag ${{ secrets.DOCKERHUB_USERNAME }}/random-api:latest \
              --tag ${{ secrets.DOCKERHUB_USERNAME }}/random-api:sha-${{ github.event.workflow_run.head_sha }} \
              --load \
              --label "${{ steps.meta.outputs.labels }}" \
              .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/random-api:sha-${{ github.event.workflow_run.head_sha }}
          artifact-name: sbom.spdx.json
          output-file: sbom.spdx.json

      - name: Scan for CVEs
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.spdx.json
          fail-build: false # Don't fail for now, just report
          output-format: table

      - name: Push image
        uses: krzko/run-with-telemetry@v0.6.0
        with:
          run: docker push --all-tags ${{ secrets.DOCKERHUB_USERNAME }}/random-api

      - name: Sign and Attest SBOM
        run: |
          cosign attest -y \
            --predicate sbom.spdx.json \
            --type spdx \
            ${{ secrets.DOCKERHUB_USERNAME }}/random-api@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1
