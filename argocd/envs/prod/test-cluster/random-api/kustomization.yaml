apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: random-api-prod

resources:
  - ../../../../apps/random-api/overlays/ha
  - namespace.yaml

commonLabels:
  environment: prod

replicas:
  - name: random-api
    count: 3

patches:
  - target:
      kind: Deployment
      name: random-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
