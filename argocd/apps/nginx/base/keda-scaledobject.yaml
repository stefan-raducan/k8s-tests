apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-scaledobject
spec:
  scaleTargetRef:
    name: nginx
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  pollingInterval: 10 # Check every 10 seconds
  cooldownPeriod: 30
  triggers:
    - type: metrics-api
      metadata:
        targetValue: "1" # Scale up if value > 1, scale down if value < 1
        url: "http://random-api.random-api.svc.cluster.local/random?min_nr=-1&max_nr=5"
        valueLocation: "value"
        activationTargetValue: "0" # Always active
