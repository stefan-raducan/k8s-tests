apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: random-api-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/stefan-raducan/k8s-tests.git
    targetRevision: main
    path: argocd-apps/apps/random-api/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: random-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
